<div class="row">
    <div class="col s9">
        <md-tooltip md-delay="50" md-direction="bottom">
            {{ vm.url }}
        </md-tooltip>
        <span class="ellipsis large">
            {{ vm.url }}
        </span>
    </div>
    <div class="col s1">
        <md-button ng-click="vm.copyToClipboard()" href="#" aria-label="Copy" class="md-icon-button">
            <md-icon><i class="material-icons sidebar-icon">content_paste</i></md-icon>
        </md-button>
    </div>
    <div class="col s1">      
        <md-button href="{{ vm.url }}"
                 title="Launch URL in new window"
                 target="_blank"
                 aria-label="{{ vm.url }}"
                 class="md-icon-button launch" >
                 <md-icon><i class="material-icons sidebar-icon">launch</i></md-icon>
      </md-button>
    </div>
</div>
